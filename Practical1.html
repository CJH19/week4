<!DOCTYPE html>
<html>
<head>
	<title>CSS Box Model 2</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<style type="text/css">
		h1, h3{
			color:white;
			font-family: 'Montserrat', sans-serif;
			text-align: center;
			margin: 10px;
			/* can also use text-transform : uppercase; to change into uppercase

			*/

		}

		h1{
			font-size: 80px;
			font-weight: bold;

		}

		h3{
			font-size:40px;
		}

		
		body{
			background-color: rgb(139,1,1);
		
		}
		div{
			border: double white 5px;
			margin:25px auto;			
			padding: 25px;
			width: 400px;

		}
	
		
	</style>
</head>
<body>
	

	<div>

		<img src="keep-calm.png" width="400" >
		<h1>KEEP</h1>
		<h1>CALM</h1>
		<h3>AND</h3>
		<h1>DO</h1>
		<h1>CODING</h1>
			
	</div>




</body>
</html>
